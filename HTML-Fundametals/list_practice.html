<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Practice</title>
    </head>
    <body>
        <p> Favorite Foods:
            <ul>
                <li>Pizza</li>
                <li>Ice Cream</li>
                <li>Cookies</li>
            </ul>
        </p>
        <p>Ordered list of tasks</p>
        <ol>
            <li>Go to store.</li>
            <li>Clean apartment</li>
            <li>Feed cat</li>
        </ol>
        <p>Unordered list of places youd like to visit some day</p>
        <ul>
            <li>Europe</li>
            <li>South America</li>
            <li>Australia</li>
        </ul>
    </body>

</html>
